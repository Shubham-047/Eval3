<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            height: 40px;
            width: 100vw;
            margin: auto;
            background-color: blue;

        }
        nav>div{
            font-size: 20px;
            float: right;
            margin-right: 20px;
        }
        #signup{
           
          
            width: 40vw;
            margin: auto;
            background-color: aqua;
            text-align: center;
        }
        #sign{
           text-align: center;
           
        }
        #sign>input{
            margin-bottom: 5px;
            height: 20px;
        }
        #sub{
            height: 30px;
            margin-top: 10px;
            background-color: blue;
            color: white;
        }
        
    </style>
</head>
<body>
    <nav>
        <div>Login</div>
        <div>Signup</div>
        <div>Menu</div>
    </nav>

    <div id="signup">
        <h1>Signup</h1>
        <form id="sign">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="number" id="number" placeholder="Contact Number">
            <input type="password" id="password" placeholder="Password">
        </form>
        <button id="sub" onclick="addDetails()">Submit</button>
    </div>
</body>
<script>
    function addDetails(){
        let form = document.getElementById('sign')

        let name = form.name.value
        let email = form.email.value
        let contact = form.number.value
        let password = form.password.value

        if(name == "" || email =="" || contact == "" || password == "" ){
        alert("Fill The Form")
        }

        else{

            let details = {

                name,
                email,
                contact,
                password
            }

            let arr;
            arr=localStorage.getItem('details')

            if(arr == null){
                arr=[]
            }
            else{
                arr= JSON.parse(arr)
            }

            arr.push(details)
            localStorage.setItem('details', JSON.stringify(arr))
            window.location.href = "login.html"
        }
    }
</script>
</html>
